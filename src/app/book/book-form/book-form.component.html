<form [formGroup]="bookForm" (ngSubmit)="submitBook()" class="container">
  <div class="form-group">
    <label>ISBN</label>
    <input formControlName="isbn"  type="text" class="form-control">
    <div *ngIf="bookForm.controls.isbn.dirty &&
                bookForm.controls.isbn.hasError('required')">
      Bitte geben Sie eine ISBN an.
    </div>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input formControlName="title"  type="text" class="form-control">
  </div>

  <button
    [disabled]="bookForm.invalid"
    class="btn btn-primary"
    type="submit">Create book</button>
</form>
